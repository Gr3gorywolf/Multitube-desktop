<div  class="row container"  style="overflow-y:auto" *ngIf="!searchSv.isLoading" >
  <div *ngIf="searchSv.searchResults.length>0">

    <div *ngFor="let res of  searchSv.searchResults ">
      <div class="col s12">
          <app-search-result [result] = "res"></app-search-result>
      </div>
    </div>
  </div>
</div>
<app-preloader [size]="'big'" *ngIf="searchSv.isLoading" ></app-preloader>
